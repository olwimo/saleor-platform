apiVersion: v1
kind: ConfigMap
metadata:
  name: platform-conf
data:
  nginx.conf: |
    user nginx;
    worker_processes 1;
    events {
      worker_connections 10240;
    }

    http {
        upstream api {
            server localhost:8000;
        }

        server {
            listen 443 ssl;

            server_name localhost;
            root /usr/share/nginx/html;
            # index index.html index.htm;
            server_tokens off;

            ssl_certificate /etc/nginx/selfsigned.crt;
            ssl_certificate_key /etc/nginx/selfsigned.key;

            location / {
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto https;
                proxy_set_header X-Forwarded-Ssl on;
                proxy_set_header Host $http_host;
                proxy_redirect off;
                proxy_pass http://api;
                proxy_cookie_path / "/; HTTPOnly; Secure";
            }
        }
    }
  setup.sh: |
    #!/bin/sh

    openssl req -new -newkey rsa:4096 -days 365 -nodes -x509 -subj "/C=US/ST=Denial/L=Springfield/O=Dis/CN=localhost" -keyout /etc/nginx/selfsigned.key -out /etc/nginx/selfsigned.crt
  replica_user.sql: |
    -- Script being executed on DB init, creates read only user
    -- for replicas purposes.
    CREATE USER saleor_read_only WITH PASSWORD 'saleor';
    GRANT CONNECT ON DATABASE saleor TO saleor_read_only;
    GRANT USAGE ON SCHEMA public TO saleor_read_only;
    GRANT SELECT ON ALL TABLES IN SCHEMA public TO saleor_read_only;
    ALTER DEFAULT PRIVILEGES IN SCHEMA public GRANT SELECT ON TABLES TO saleor_read_only;

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: common-env
data:
  DEFAULT_CHANNEL_SLUG: default-channel
  # Note: recommended value is False for production usage,
  # refer to documentation for more details.
  HTTP_IP_FILTER_ALLOW_LOOPBACK_IPS: "True"
  # https://docs.saleor.io/docs/3.x/setup/configuration#http_ip_filter_enabled
  # Set to False to enable local apps development using docker host
  # Read more: https://docs.saleor.io/docs/3.x/developer/extending/apps/local-app-development
  # Note: recommended value for production is True
  HTTP_IP_FILTER_ENABLED: "True"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-env
data:
  CELERY_BROKER_URL: redis://redis:6379/1
  DATABASE_URL: postgres://saleor:saleor@db/saleor
  DEFAULT_FROM_EMAIL: noreply@example.com
  EMAIL_URL: smtp://mailpit:1025

---
apiVersion: v1
kind: Secret
metadata:
  name: secret-key
type: Opaque
data:
  # SECRET_KEY: changeme
  SECRET_KEY: Y2hhbmdlbWUK

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: saleur-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: saleur-db
  template:
    metadata:
      labels:
        app: saleur-db
    spec:
      # restartPolicy: OnFailure
      containers:
      - name: db
        image: library/postgres:13-alpine
        ports:
        - containerPort: 5432
        # restartPolicy: OnFailure
        volumeMounts:
        - name: saleor-db
          mountPath: /var/lib/postgresql/data
        - name: sql-conf
          mountPath: /docker-entrypoint-initdb.d/replica_user.sql
          subPath: replica_user.sql
          readOnly: true
        env:
        - name: POSTGRES_USER
          value: saleor
        - name: POSTGRES_PASSWORD
          value: saleor
        resources:
          limits:
            cpu: "125m"
            memory: "128Mi"
      volumes:
      - name: sql-conf
        configMap:
          name: platform-conf
          items:
          - key: replica_user.sql
            path: replica_user.sql
      - name: saleor-db
        emptyDir:
          sizeLimit: 500Mi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: saleur-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: saleur-redis
  template:
    metadata:
      labels:
        app: saleur-redis
    spec:
      # restartPolicy: OnFailure
      containers:
      - name: redis
        image: library/redis:7.0-alpine
        ports:
        - containerPort: 6379
        # restartPolicy: OnFailure
        volumeMounts:
        - name: saleor-redis
          mountPath: /data
        resources:
          limits:
            cpu: "125m"
            memory: "128Mi"
      volumes:
      - name: saleor-redis
        emptyDir:
          sizeLimit: 500Mi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: saleur-jaeger
spec:
  replicas: 1
  selector:
    matchLabels:
      app: saleur-jaeger
  template:
    metadata:
      labels:
        app: saleur-jaeger
    spec:
      # restartPolicy: OnFailure
      containers:
      - name: jaeger
        image: jaegertracing/all-in-one
        ports:
        - containerPort: 5775
          protocol: UDP
        - containerPort: 6831
          protocol: UDP
        - containerPort: 6832
          protocol: UDP
        - containerPort: 5778
        - containerPort: 16686
        - containerPort: 14268
        - containerPort: 9411
        resources:
          limits:
            cpu: "125m"
            memory: "128Mi"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: saleur-mailpit
spec:
  replicas: 1
  selector:
    matchLabels:
      app: saleur-mailpit
  template:
    metadata:
      labels:
        app: saleur-mailpit
    spec:
      # restartPolicy: OnFailure
      containers:
      - name: mailpit
        image: axllent/mailpit
        ports:
        - name: smtp
          containerPort: 1025
        - name: webui
          containerPort: 8025
        # restartPolicy: OnFailure
        resources:
          limits:
            cpu: "125m"
            memory: "128Mi"

---
apiVersion: v1
kind: Service
metadata:
  name: saleur-mailpit
spec:
  type: ExternalName
  externalName: mailpit
  selector:
    app: saleur-mailpit
  ports:
  - name: smtp
    port: 1025
    protocol: TCP
    targetPort: 1025
  - name: webui
    port: 8025
    protocol: TCP
    targetPort: 8025

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: saleur-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: saleur-platform
  template:
    metadata:
      labels:
        app: saleur-platform
    spec:
      # restartPolicy: OnFailure
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - name: nginx
          containerPort: 443
        volumeMounts:
        - name: nginx-conf
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
          readOnly: true
        - name: nginx-conf
          mountPath: /docker-entrypoint.d/setup.sh
          subPath: setup.sh
          readOnly: true
        resources:
          limits:
            cpu: "125m"
            memory: "128Mi"
      - name: api
        image: ghcr.io/saleor/saleor:3.18
        ports:
        - containerPort: 8000
        # restartPolicy: OnFailure
        stdin: true
        tty: true
        volumeMounts:
        - name: saleor-media
          mountPath: /app/media
        envFrom:
        - configMapRef:
            name: common-env
        - configMapRef:
            name: backend-env
        - secretRef:
            name: secret-key
        env:
        - name: JAEGER_AGENT_HOST
          value: jaeger
        - name: DASHBOARD_URL
          value: http://localhost:80/
        - name: ALLOWED_HOSTS
          value: localhost
        resources:
          limits:
            cpu: "125m"
            memory: "128Mi"
      - name: dashboard
        image: ghcr.io/saleor/saleor-dashboard:latest
        ports:
        - name: dashboard
          containerPort: 80
        # restartPolicy: OnFailure
        resources:
          limits:
            cpu: "125m"
            memory: "128Mi"
      - name: worker
        image: ghcr.io/saleor/saleor:3.18
        command: ["celery", "-A", "saleor", "--app=saleor.celeryconf:app", "worker", "--loglevel=info", "-B"]
        envFrom:
        - configMapRef:
            name: common-env
        - configMapRef:
            name: backend-env
        - secretRef:
            name: secret-key
        volumeMounts:
        - name: saleor-media
          mountPath: /app/media
        resources:
          limits:
            cpu: "125m"
            memory: "128Mi"
      volumes:
      - name: nginx-conf
        configMap:
          name: platform-conf
          items:
          - key: nginx.conf
            path: nginx.conf
          - key: setup.sh
            path: setup.sh
            mode: 0755
      - name: saleor-media
        emptyDir:
          sizeLimit: 500Mi

---
apiVersion: v1
kind: Service
metadata:
  name: saleur-platform
spec:
  type: NodePort
  selector:
    app: saleur-platform
  ports:
  - name: dashboard
    port: 80
    protocol: TCP
    targetPort: 80
    nodePort: 30002
  - name: nginx
    port: 443
    protocol: TCP
    targetPort: 443
    nodePort: 30004
