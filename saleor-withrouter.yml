---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: saleor-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: saleor-db
  template:
    metadata:
      labels:
        app: saleor-db
    spec:
      # restartPolicy: OnFailure
      containers:
      - name: db
        image: library/postgres:13-alpine
        ports:
        - name: db
          containerPort: 5432
        # restartPolicy: OnFailure
        volumeMounts:
        - name: saleor-db
          mountPath: /var/lib/postgresql/data
        - name: sql-conf
          mountPath: /docker-entrypoint-initdb.d/replica_user.sql
          subPath: replica_user.sql
          readOnly: true
        env:
        - name: POSTGRES_USER
          value: saleor
        - name: POSTGRES_PASSWORD
          value: saleor
        resources:
          limits:
            cpu: '250m'
            memory: '256Mi'
      volumes:
      - name: sql-conf
        configMap:
          name: platform-conf
          items:
          - key: replica_user.sql
            path: replica_user.sql
      - name: saleor-db
        emptyDir:
          sizeLimit: 500Mi

