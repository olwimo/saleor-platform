apiVersion: apps/v1
kind: Deployment
metadata:
  name: saleor-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: saleor-platform
  template:
    metadata:
      labels:
        app: saleor-platform
    spec:
      # restartPolicy: OnFailure
      initContainers:
      - name: init-db
        image: busybox:1.28
        command: ['sh', '-c', 'for i in {1..100}; do sleep 1; if nslookup saleor-db; then exit 0; fi; done; exit 1']
      - name: init-redis
        image: busybox:1.28
        command: ['sh', '-c', 'for i in {1..100}; do sleep 1; if nslookup saleor-redis; then exit 0; fi; done; exit 1']
      - name: init-jaeger
        image: busybox:1.28
        command: ['sh', '-c', 'for i in {1..100}; do sleep 1; if nslookup saleor-jaeger; then exit 0; fi; done; exit 1']
      - name: init-mailpit
        image: busybox:1.28
        command: ['sh', '-c', 'for i in {1..100}; do sleep 1; if nslookup saleor-mailpit; then exit 0; fi; done; exit 1']
      containers:
      - name: media
        image: nginx:latest
        ports:
        - name: media
          containerPort: 80
        volumeMounts:
        - name: media-conf
          mountPath: /etc/nginx/nginx.conf
          subPath: media.conf
          readOnly: true
        - name: saleor-media
          mountPath: /usr/share/nginx/html/media
        resources:
          limits:
            cpu: '25m'
            memory: '32Mi'
      - name: api
        image: ghcr.io/saleor/saleor:3.18
        ports:
        - name: api
          containerPort: 8000
        # restartPolicy: OnFailure
        stdin: true
        tty: true
        volumeMounts:
        - name: saleor-media
          mountPath: /app/media
        envFrom:
        - configMapRef:
            name: common-env
        - configMapRef:
            name: backend-env
        - secretRef:
            name: secret-key
        # env:
        # - name: JAEGER_AGENT_HOST
        #   value: jaeger
        # - name: DASHBOARD_URL
        #   value: https://shop.kfkasimir.dk/dashboard/
        # - name: ALLOWED_HOSTS
        #   value: localhost,shop.kfkasimir.dk,192.168.200.11
        resources:
          limits:
            cpu: '750m'
            memory: '896Mi'
      - name: worker
        image: ghcr.io/saleor/saleor:3.18
        command: ['celery', '-A', 'saleor', '--app=saleor.celeryconf:app', 'worker', '--loglevel=info', '-B']
        envFrom:
        - configMapRef:
            name: common-env
        - configMapRef:
            name: backend-env
        - secretRef:
            name: secret-key
        volumeMounts:
        - name: saleor-media
          mountPath: /app/media
        resources:
          limits:
            cpu: '750m'
            memory: '896Mi'
      volumes:
      - name: media-conf
        configMap:
          name: platform-conf
          items:
          - key: media.conf
            path: media.conf
      - name: saleor-media
        emptyDir:
          sizeLimit: 500Mi

---
apiVersion: v1
