apiVersion: apps/v1
kind: Deployment
metadata:
  name: saleor-router
spec:
  replicas: 1
  selector:
    matchLabels:
      app: saleor-router
  template:
    metadata:
      labels:
        app: saleor-router
    spec:
      # restartPolicy: OnFailure
      initContainers:
      - name: create-ssl
        image: nginx:latest
        command: ['/99-setup.sh']
        volumeMounts:
        - name: router-conf
          mountPath: /99-setup.sh
          subPath: 99-setup.sh
          readOnly: true
        - name: router-ssl
          mountPath: /etc/nginx/ssl
      - name: init-platform
        image: busybox:1.28
        command: ['sh', '-c', 'for i in {1..100}; do sleep 1; if nslookup saleor-platform; then exit 0; fi; done; exit 1']
      - name: init-dashboard
        image: busybox:1.28
        command: ['sh', '-c', 'for i in {1..100}; do sleep 1; if nslookup saleor-dashboard; then exit 0; fi; done; exit 1']
      - name: init-storefront
        image: busybox:1.28
        command: ['sh', '-c', 'for i in {1..100}; do sleep 1; if nslookup saleor-storefront; then exit 0; fi; done; exit 1']
      containers:
      - name: router
        image: nginx:latest
        ports:
        - name: router
          containerPort: 443
        volumeMounts:
        - name: router-conf
          mountPath: /etc/nginx/nginx.conf
          subPath: router.conf
          readOnly: true
        - name: router-ssl
          mountPath: /etc/nginx/ssl
        resources:
          limits:
            cpu: '25m'
            memory: '32Mi'
      volumes:
      - name: router-conf
        configMap:
          name: platform-conf
          items:
          - key: router.conf
            path: router.conf
          - key: 99-setup.sh
            path: 99-setup.sh
            mode: 0755
      - name: router-ssl
        emptyDir:
          sizeLimit: 10Mi

---
